<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Fruit Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main class="container container-main-content">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col1 live" id="valueLife">Play</div>
                <div class="col1 live">
                    Score:
                    <span id="scoreValue"></span>
                </div>
            </div>
        </div>
        <div class="container container-content">
            <div class="row">
                <div class="col" id="fruits-container">
                    <img id="fruit">
                </div>
            </div>
            <div class="row justify-content-center">
                    <div class="col-8 sentence">Catch Fruits</div>
            </div>
            <div class="row justify-content-center row-battons">
                <button class="justify-content-center btn button col-lg-3" id="start-game">Start Game</button>
            </div>
        </div>
    </main>
    <div class="modal-game-over" id="modal-game-over">
        <div class="container">
            <div class="row justify-content-center">
                <div class="game-over-alert">
                    Game Over <br>
                    Your score is:
                    <br>
                    <span id="score-game-over-value"></span> 
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
